<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="miEstilo.css">
    <script src="misFunciones.js"></script>
</head>
<body class="body-num">
    <div class="centrado div-conver">
        <h1>Conversor de Unidades</h1>
        <form name="lasUnidades">
            <p>
                <label for="metro"> Metro</label> = <input id="metro" type="text" name="unid_metro" onchange="cambiarUnidades(this.id, this.value)">
            </p>
            <p>
                <label for="pulgada"> Pulgada</label> = <input id="pulgada" type="text" name="unid_pulgada" onchange="cambiarUnidades(this.id, this.value)">
            </p>
            <p>
                <label for="pie"> Pie </label> = <input id="pie" type="text" name="unid_pie" onchange="cambiarUnidades(this.id, this.value)">
            </p>
            <p>
                <label for="yarda"> Yarda</label> = <input id="yarda" type="text" name="unid_yarda" onchange="cambiarUnidades(this.id, this.value)">
            </p>
        </form>
    </div>
</body>
</html>
