<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <label for="nums1">Número 1:</label>
            <input id="nums1" type="text" name="sum_num1">
            +
            <label for="nums2">Número 2:</label>
            <input id="nums2" type="text" name="sum_num2">
            =
            <label for="total">Totales</label>
            <input id="total" type="text" name="sum_total">
        </p>
        <p>
            <label for="numr1">Número 1:</label>
            <input id="numr1" type="text" name="res_num1">
            -
            <label for="numr2">Número 2:</label>
            <input id="numr2" type="text" name="res_num2">
            =
            <label for="totalR">Totales</label>
            <input id="totalR" type="text" name="res_total">
        </p>
        <p>
            <label for="numm1">Número 1:</label>
            <input id="numm1" type="text" name="mul_num1">
            x
            <label for="numm2">Número 2:</label>
            <input id="numm2" type="text" name="mul_num2">
            =
            <label for="totalM">Totales</label>
            <input id="totalM" type="text" name="mul_total">
        </p>
        <p>
            <label for="numd1">Número 1:</label>
            <input id="numd1" type="text" name="div_num1">
            /
            <label for="numd2">Número 2:</label>
            <input id="numd2" type="text" name="div_num2">
            =
            <label for="totalD">Totales</label>
            <input id="totalD" type="text" name="div_total">
        </p>
    </form>
</div>
</body>
</html>
