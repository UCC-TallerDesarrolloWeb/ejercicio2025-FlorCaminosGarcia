<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet">
    <link href="miEstilo.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="misFunciones.js"></script>
</head>
<body class="body-num">

<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat">
        <p>
            <label for="nums1"></label><input id="nums1" type="text" name="sum_num1" onchange="calcularSuma()">
            +
            <label for="nums2"></label><input id="nums2" type="text" name="sum_num2" onchange="calcularSuma()">
            =
            <span id="total" name="sum_total"></span>
        </p>
        <p>
            <label for="numr1"></label><input id="numr1" type="text" name="res_num1" onchange="calcularResta()">
            -
            <label for="numr2"></label><input id="numr2" type="text" name="res_num2" onchange="calcularResta()">
            =
            <span id="totalR" name="res_total"></span>
        </p>
        <p>
            <label for="numm1"></label><input id="numm1" type="text" name="mul_num1" onchange="calcularMultiplication()">
            x
            <label for="numm2"></label><input id="numm2" type="text" name="mul_num2" onchange="calcularMultiplication()">
            =
            <span id="totalM" name="mul_total"></span>
        </p>
        <p>
            <label for="numd1"></label><input id="numd1" type="text" name="div_num1" onchange="calcularDivision()">
            /
            <label for="numd2"></label><input id="numd2" type="text" name="div_num2" onchange="calcularDivision()">
            =
            <span id="totalD" name="div_total"></span>
        </p>
    </form>
</div>
</body>
</html>
